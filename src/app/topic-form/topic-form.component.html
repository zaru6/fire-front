<h1>Create New Topic</h1>
<form (ngSubmit)="addTopic(topic)">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="topic.title" name="title" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="topic.description" name="description" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="close" class="btn btn-primary" (click)="closeModal()">Close</button>
</form>
