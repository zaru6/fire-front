<app-navbar></app-navbar>
<div class="discussion-container">
    <h1>Discussion Board</h1>
    <div *ngIf="topics.length === 0" class="no-topics">No topics available.</div>
    <div *ngFor="let topic of topics" class="topic-card">
        <h2>{{ topic.title }}</h2>
        <p class="description">{{ topic.title }}</p>
        <div class="metadata">
            <span>Created by User {{ topic.createdBy }}</span>
            <span>{{ topic.createdAt | date: 'medium' }}</span>
        </div>
    </div>
</div>
