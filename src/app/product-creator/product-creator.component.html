<form (ngSubmit)="addProduct(product)">
    <label>Name:</label>
    <input type="text" [(ngModel)]="product.name" name="name"><br><br>
    <label>Price:</label>
    <input type="number" [(ngModel)]="product.price" name="price"><br><br>
    <label>Available:</label>
    <input type="checkbox" [(ngModel)]="product.available" name="available"><br><br>
    <input type="submit" value="Add Product">
    <p *ngIf="productMessage">{{ productMessage }}</p>
</form>
