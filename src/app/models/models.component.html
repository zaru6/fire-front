<app-navbar></app-navbar>
<table class="product-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Subcategory ID</th>
      <th>Available</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.subcategoryId }}</td>
      <td>{{ product.available }}</td>
      <td>
      </td>
    </tr>
  </tbody>
</table>
